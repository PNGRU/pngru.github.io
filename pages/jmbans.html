<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>カウントダウン - PNGRU</title>
    </head>
    <body>

        <div class="container">
            <ul class="breadcrumb">
                <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                <li class="active"><i class="fa fa-ban"></i> JMBans一周忌</li>
            </ul>
            <div class="row">
                <div class="page-header"><h1>JMBans 一周忌カウントダウン</h1></div>
                <p>JMBansの一周忌(サービス終了日: 2016/10/02 22:00:00)までまであと<strong><big><big><span id="countOutput"></span></big></big></strong>です。</p>
            </div>
        </div>
        <script>
            function dateCounter() {

                var timer = setInterval(function() {
                    //現在の日時取得
                    var nowDate = new Date();
                    //カウントダウンしたい日を設定
                    var anyDate = new Date("2017/10/02 22:00:00");
                    //日数を計算
                    var daysBetween = Math.ceil((anyDate - nowDate)/(1000*60*60*24)) - 1;
                    var ms = (anyDate - nowDate);
                    if (ms >= 0) {
                        //時間を取得
                        var h = Math.floor(ms / 3600000);
                        var _h = h % 24;
                        //分を取得
                        var m = Math.floor((ms - h * 3600000) / 60000);
                        //秒を取得
                        var s = Math.round((ms - h * 3600000 - m * 60000) / 1000);

                        //HTML上に出力
                        document.getElementById("countOutput").innerHTML = daysBetween + "日" + _h + "時間" + m + "分" +s + "秒";

                        if ((h == 0) && (m == 0) && (s == 0)) {
                            clearInterval(timer);
                            document.getElementById("countOutput").innerHTML = "JMBans一周忌";
                        }
                    }else{
                        document.getElementById("countOutput").innerHTML = "JMBans一周忌";
                    }
                }, 1000);
            }
            dateCounter();</script>
    </body>
</html>
